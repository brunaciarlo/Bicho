<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/favoritos.css">
    <link rel="shortcut icon" href="/imagens/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Bichó | Favoritos </title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/imagens/logo-completo-03.png" alt="Logo Bichó" id="logo">
        </div>
        <div class="icones">
			<a href="/"><img src="/imagens/home.png" alt="Home"></a>
			<a href="/carrinho" class="icone-carrinho"><img src="/imagens/cart.png" alt="Carrinho"></a>
			<a th:href="${logado ? '/area-cliente' : '/login'}"><img src="/imagens/user.png" alt="Conta"></a>
        </div>
    </header>
    <main>        
        <div class="ola">
            <h1>Olá <span th:text="${primeiroNome}"></span></h1>
        </div>

        <div class="conteudo">
            <div class="topicos">
                <p class="secoes"><a href="/pedidos">Pedidos</a></p>
                <p class="secoes"><a href="/vendas">Vendas</a></p>
                <p class="secoes"><a href="/conta">Conta</a></p>
                <p class="atual"><a href="/favoritos">Favoritos</a></p>
            </div>
            <div class="produtos">
				<div class="card-favorito" th:each="produto : ${produtos}" th:onclick="|window.location.href='/produto/' + ${produto.id}|">
					<img th:src="@{'/imagens/produtos/' + ${produto.imagem}}" th:alt="${produto.nome}">
					<div class="descricao">
						<div class="nome-preco">
							<p id="nome-produto" th:text="${produto.nome}"></p>
							<p id="preco" th:text="${produto.precoFormatado}"></p>
						</div>
						<div class="botoes">
							<button class="add-carrinho" th:data-produto-id="${produto.id}">
								<img src="/imagens/cart-plus-w.png" alt="Adicionar ao carrinho">
							</button>
							<button class="desfavoritar" th:data-produto-id="${produto.id}">
								<img src="/imagens/desfavorite.png" alt="Desfavoritar">
							</button>
						</div>
					</div>
				</div>
            </div>
        </div>
    </main>
	
	<script src="/js/produtos.js"></script>
	<script src="/js/carrinho.js"></script>
	<script src="/js/desfavoritar.js"></script>
</body>
</html>
