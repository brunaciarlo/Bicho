<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="shortcut icon" href="/imagens/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Bichó | Login</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/imagens/logo-completo-03.png" alt="Logo Bichó" id="logo">
        </div>
        <div class="icones">
			<a href="/"><img src="/imagens/home.png" alt="Home"></a>
			<a href="/carrinho"><img src="/imagens/cart.png" alt="Carrinho"></a>
			<a th:href="${logado ? '/area-cliente' : '/login'}"><img src="/imagens/user.png" alt="Conta"></a>
        </div>
    </header>
    <main>
        <div class="login">
            <h1 id="escrita-login">Login</h1>
            <form action="/login" method="post" id="form-login">
                <p class="input-login">
                    <span class="material-symbols-rounded icones-form">person</span>
                    <input type="email" placeholder="Email" id="email" name="email">
                </p>
                <p class="input-login">
                    <span class="material-symbols-rounded icones-form">key</span>
                    <input type="password" placeholder="Senha" id="senha" name="senha">
                </p>
                <button>Entrar</button>
            </form>
            <a href="/recuperar-senha" id="recupera-senha">Esqueci a senha</a>
            <p class="cadastrar">Ainda não tem cadastro? <a href="/cadastrar">Cadastre-se</a></p>
        </div>
    </main>
</body>
</html>
