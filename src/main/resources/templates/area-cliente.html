<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cliente.css">
    <link rel="shortcut icon" href="/imagens/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Bichó | Área do Cliente</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/imagens/logo-completo-03.png" alt="Logo Bichó" id="logo">
        </div>
        <div class="icones">
			<a href="/"><img src="/imagens/home.png" alt="Home"></a>
			<a href="/carrinho" class="icone-carrinho"><img src="/imagens/cart.png" alt="Carrinho"></a>
			<a th:href="${logado ? '/area-cliente' : '/login'}"><img src="/imagens/user.png" alt="Conta"></a>
        </div>
    </header>
    <main>
        <div class="ola">
            <h1>Olá <span th:text="${nome}"></span></h1>
			<a href="/sair"><button href="/sair" id="logout">Sair</button></a>
        </div>
        <div class="sub-areas">
            <a class="area pedidos" href="/pedidos">
                <img src="/imagens/box.png" alt="Caixa">
                <p>Pedidos</p>
            </a>
            <a class="area vendas" href="/vendas">
                <img src="/imagens/hand.png" alt="Vendas">
                <p>Vendas</p>
            </a>
            <a class="area conta" href="/conta">
                <img src="/imagens/account.png" alt="Conta">
                <p>Conta</p>
            </a>
            <a class="area favoritos" href="/favoritos">
                <img src="/imagens/favorite.png" alt="Favoritos">
                <p>Favoritos</p>
            </a>
        </div>
    </main>
	
	<script src="/js/carrinho.js"></script>
</body>
</html>
