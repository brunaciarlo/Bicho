<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/confirmacao.css">
    <link rel="shortcut icon" href="/imagens/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Bichó | Pedido realizado</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/imagens/logo-completo-03.png" alt="Logo Bichó" id="logo">
        </div>
        <div class="icones">
			<a href="/"><img src="/imagens/home.png" alt="Home"></a>
			<a href="/carrinho"><img src="/imagens/cart.png" alt="Carrinho"></a>
			<a th:href="${logado ? '/area-cliente' : '/login'}"><img src="/imagens/user.png" alt="Conta"></a>
        </div>
    </header>
    <main>
        <div class="confirmacao">
            <img src="/imagens/confirmed.png" alt="Confirmado" id="confirmado">
            <h1 id="escrita-confirmacao">Pedido realizado com sucesso!</h1>
            <p id="obrigada">Obrigada por comprar no Bichó e ajudar o meio ambiente!</p>
			<p>Número do Pedido: <span th:text="${pedido.id}"></span></p>
			<a href="/pedidos">Ver Histórico de Pedidos</a>
        </div>
    </main>
</body>
</html>
