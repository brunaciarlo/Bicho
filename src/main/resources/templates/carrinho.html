<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/carrinho.css">
    <link rel="shortcut icon" href="/imagens/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Bichó | Carrinho</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/imagens/logo-completo-03.png" alt="Logo Bichó" id="logo">
        </div>
        <div class="icones">
			<a href="/"><img src="/imagens/home.png" alt="Home"></a>
			<a href="/carrinho" class="icone-carrinho"><img src="/imagens/cart.png" alt="Carrinho"></a>
			<a th:href="${logado ? '/area-cliente' : '/login'}"><img src="/imagens/user.png" alt="Conta"></a>
        </div>
    </header>
    <main>
        <div id="escrita-carrinho">
            <p><img src="/imagens/cart.png" alt="Icone Carrinho"> Carrinho</p>
        </div>
        <div class="container-carrinho">
            <div class="carrinho">
                <div class="cabecalho">
                    <p class="produto">Produto</p>
                    <p class="valor">Valor</p>
                    <p class="excluir"></p>
                </div>
                <div class="detalhamento" th:each="produto : ${produtos}">
                    <div class="produto img-nome">
                        <img th:src="@{'/imagens/produtos/' + ${produto.imagem}}" th:alt="${produto.nome}">
                        <p th:text=${produto.nome}></p>
                    </div>
                    <p class="valor" th:text=${produto.precoFormatado}></p>
                    <div class="excluir">
						<form th:action="@{/carrinho/remover}" method="post">
                        	<input type="hidden" name="produtoId" th:value="${produto.id}">
							<button class="botao-excluir"><img src="/imagens/lixeira.png" class="lixeira" alt="lixeira"></button>
                    	</form>
					</div>
                </div>
            </div>
            <div id="div-valor-total">
                <p>Valor total: <span id="valor-total" th:text=${valorTotal}></span></p>
            </div>
            <a href="/carrinho/finalizar" id="finalizar-pedido">
                <img src="/imagens/lock.png" alt="Cadeado">
                Finalizar Pedido
            </a>
        </div>
    </main>
	
	<script src="/js/carrinho.js"></script>
</body>
</html>
