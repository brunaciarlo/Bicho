<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="shortcut icon" href="/imagens/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Bichó | Cadastro</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="/imagens/logo-completo-03.png" alt="Logo Bichó" id="logo">
        </div>
        <div class="icones">
			<a href="/"><img src="/imagens/home.png" alt="Home"></a>
			<a href="/carrinho"><img src="/imagens/cart.png" alt="Carrinho"></a>
			<a th:href="${logado ? '/area-cliente' : '/login'}"><img src="/imagens/user.png" alt="Conta"></a>
        </div>
    </header>
    <main>
        <div class="cadastro">
            <h1 id="escrita-cadastro">Cadastro</h1>
            <p class="fazer-login">Já tem cadastro? <a href="/login">Login</a></p>
            <form action="/cadastrar" method="post" id="form-cadastro">
                <div class="input-cadastro">
                    <label for="cadastro-nome">Nome completo</label> <br>
                    <input type="text" name="nome" id="cadastro-nome" placeholder="Ex.: Ana Maria da Silva" required>
                </div>
                <div class="input-dividido">
                    <div class="input-cadastro">
                        <label for="cadastro-cpf">CPF</label> <br>
                        <input type="text" name="cpf" id="cadastro-cpf" placeholder="111.222.333-44" oninput="mascaraCPF(this)" required>
                    </div>
                    <div class="input-cadastro">
                        <label for="cadastro-telefone">Telefone</label> <br>
                        <input type="tel" name="telefone" id="cadastro-telefone" placeholder="(11) 99876-5432" maxlength="15" oninput="mascaraTelefone(this)" required>
                    </div>
                    <div class="input-cadastro">
                        <label for="cadastro-dt-nasc">Data de nascimento</label> <br>
                        <input type="text" name="data_nascimento" id="cadastro-dt-nasc" maxlength="10" placeholder="30/01/1999" oninput="mascaraData(this)" required>
                    </div>
                </div>
                <div class="input-cadastro">
                    <label for="cadastro-email">E-mail</label> <br>
                    <input type="email" name="email" id="cadastro-email" placeholder="Ex.: anamaria@email.com" required>
                </div>
                <div class="input-cadastro">
                    <label for="cadastro-senha">Senha</label> <br>
                    <input type="password" name="senha" id="cadastro-senha" required>
                </div>
				<div class="input-cadastro">
                    <label for="cadastro-cep">CEP</label> <br>
                    <input type="text" name="cep" id="cadastro-cep" placeholder="90000-000" oninput="mascaraCEP(this)" required>
                </div>
                <div class="input-dividido-2">
                    <div class="input-cadastro">
                        <label for="cadastro-endereco">Endereço</label> <br>
                        <input type="text" name="endereco" id="cadastro-endereco" placeholder="Rua ABC" required>
                    </div>
                    <div class="input-cadastro">
                        <label for="cadastro-endereco-nr">Nº</label> <br>
                        <input type="text" name="endereco_numero" id="cadastro-endereco-nr" placeholder="100" required>
                    </div>
                </div>
                <div class="input-dividido-3">
                    <div class="input-cadastro">
                        <label for="cadastro-estado">UF</label> <br>
                        <input type="text" name="estado" id="cadastro-estado">
                    </div>
					<div class="input-cadastro">
	                    <label for="cadastro-cidade">Cidade</label> <br>
	                    <input type="text" name="cidade" id="cadastro-cidade">
	                </div>
					<div class="input-cadastro">
                        <label for="cadastro-endereco-comp">Complemento</label> <br>
                        <input type="text" name="endereco_complemento" id="cadastro-endereco-comp">
                    </div>
                </div>
				<div class="input-cadastro">
                    <label for="cadastro-ponto-ref">Ponto de referência</label> <br>
                    <input type="text" name="ponto_referencia" id="cadastro-ponto-ref">
                </div>
                <button type="submit">Cadastrar</button>
            </form>
        </div>
    </main>

    <script src="/js/cadastro.js"></script>
</body>
</html>
