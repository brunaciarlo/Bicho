<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/conta.css">
    <link rel="shortcut icon" href="imagens/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Bichó | Minha Conta</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo-completo-03.png" alt="Logo Bichó" id="logo">
        </div>
        <div class="icones">
            <a href="index.html"><img src="imagens/home.png" alt="Icone1"></a>
            <a href="carrinho.html"><img src="imagens/cart.png" alt="Icone1"></a>
            <a href="login.html"><img src="imagens/user.png" alt="Icone1"></a>
        </div>
    </header>
    <main>        
        <div class="ola">
            <h1>Olá Bruna</h1>
        </div>

        <div class="conteudo">
            <div class="topicos">
                <p class="secoes"><a href="meus-pedidos.html">Pedidos</a></p>
                <p class="secoes"><a href="minhas-vendas.html">Vendas</a></p>
                <p class="atual" id="conta"><a href="minha-conta.html">Conta</a></p>
                <p class="sub-endereco"><a href="meu-endereco.html">Endereço</a></p>
                <p class="secoes"><a href="favoritos.html">Favoritos</a></p>
            </div>
            <div class="dados">
                <h1>Meus Dados</h1>
                <form action="" id="form-dados">
                    <div class="input-conta">
                        <label for="nome">Nome</label> <br>
                        <input type="text" id="nome" required>
                    </div>
                    <div class="input-dividido">
                        <div class="input-conta">
                            <label for="email">Email</label> <br>
                            <input type="email" id="email" required>
                        </div>
                        <div class="input-conta">
                            <label for="dt-nasc">Data de Nascimento</label> <br>
                            <input type="date" id="dt-nasc">
                        </div>
                    </div>
                    <div class="input-dividido-2">
                        <div class="input-conta">
                            <label for="cpf">CPF</label> <br>
                            <input type="text" id="cpf" required>
                        </div>
                        <div class="input-conta">
                            <label for="telefone">Telefone</label> <br>
                            <input type="tel" id="telefone">
                        </div>
                    </div>
                    <button>Salvar alterações</button>
                </form>
                <br>
            </div>
        </div>
    </main>
</body>
</html>
