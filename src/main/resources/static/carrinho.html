<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/carrinho.css">
    <link rel="shortcut icon" href="imagens/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Bichó | Carrinho</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo-completo-03.png" alt="Logo Bichó" id="logo">
        </div>
        <div class="icones">
            <a href="index.html"><img src="imagens/home.png" alt="Icone1"></a>
            <a href="carrinho.html"><img src="imagens/cart.png" alt="Icone1"></a>
            <a href="login.html"><img src="imagens/user.png" alt="Icone1"></a>
        </div>
    </header>
    <main>
        <div id="escrita-carrinho">
            <p><img src="imagens/cart.png" alt="Icone Carrinho"> Carrinho</p>
        </div>
        <div class="container-carrinho">
            <div class="carrinho">
                <div class="cabecalho">
                    <p class="produto">Produto</p>
                    <p class="valor">Valor (un.)</p>
                    <p class="quantidade">Quantidade</p>
                </div>
                <div class="detalhamento">
                    <div class="produto img-nome">
                        <img src="imagens/produto1.png" alt="Imagem produto">
                        <p>Nome produto</p>
                    </div>
                    <p class="valor">R$50,00</p>
                    <div class="quantidade">
                        <button>-</button>
                        <span class="valor-quantidade">1</span>
                        <button>+</button>
                    </div>
                </div>
                <div class="detalhamento">
                    <div class="produto img-nome">
                        <img src="imagens/produto1.png" alt="Imagem produto">
                        <p>Nome produto</p>
                    </div>
                    <p class="valor">R$50,00</p>
                    <div class="quantidade">
                        <button>-</button>
                        <span class="valor-quantidade">1</span>
                        <button>+</button>
                    </div>
                </div>
            </div>
            <div id="div-valor-total">
                <p>Valor total: <span id="valor-total">R$100,00</span></p>
            </div>
            <a href="finalizar-compra.html" id="finalizar-pedido">
                <img src="imagens/lock.png" alt="Cadeado">
                Finalizar Pedido
            </a>
        </div>
    </main>
</body>
</html>
