    <title>Bichó | Meu Endereço</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo-completo-03.png" alt="Logo Bichó" id="logo">
        </div>
        <div class="icones">
            <a href="index.html"><img src="imagens/home.png" alt="Icone1"></a>
            <a href="carrinho.html"><img src="imagens/cart.png" alt="Icone1"></a>
            <a href="login.html"><img src="imagens/user.png" alt="Icone1"></a>
        </div>
    </header>
    <main>        
        <div class="ola">
            <h1>Olá Bruna</h1>
        </div>

        <div class="conteudo">
            <div class="topicos">
                <p class="secoes"><a href="meus-pedidos.html">Pedidos</a></p>
                <p class="secoes"><a href="minhas-vendas.html">Vendas</a></p>
                <p class="secoes"><a href="minha-conta.html">Conta</a></p>
                <p class="sub-endereco" id="atual"><a href="meu-endereco.html">Endereço</a></p>
                <p class="secoes"><a href="favoritos.html">Favoritos</a></p>
            </div>
            <div class="dados">
                <h1>Meu Endereço</h1>
                <form action="" id="form-endereco">
                    <div class="input-conta">
                        <label for="cep">CEP</label> <br>
                        <input type="text" id="cep" required>
                    </div>
                    <div class="input-dividido-3">
                        <div class="input-conta">
                            <label for="endereco">Endereço</label> <br>
                            <input type="text" id="endereco" required>
                        </div>
                        <div class="input-conta">
                            <label for="numero">Número</label> <br>
                            <input type="number" id="numero">
                        </div>
                    </div>
                    <div class="input-dividido-4">
                        <div class="input-conta">
                            <label for="complemento">Complemento</label> <br>
                            <input type="text" id="complemento" required>
                        </div>
                        <div class="input-conta">
                            <label for="referencia">Ponto de Referência</label> <br>
                            <input type="text" id="referencia">
                        </div>
                    </div>
                    <button>Salvar alterações</button>
                </form>
                <br>
            </div>
        </div>
    </main>
