<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/cadastro.css">
    <link rel="shortcut icon" href="imagens/logo.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <title>Bichó | Cadastro</title>
</head>
<body>
    <header>
        <div class="logo">
            <img src="imagens/logo-completo-03.png" alt="Logo Bichó" id="logo">
        </div>
        <div class="icones">
            <a href="index.html"><img src="imagens/home.png" alt="Icone1"></a>
            <a href="carrinho.html"><img src="imagens/cart.png" alt="Icone1"></a>
            <a href="login.html"><img src="imagens/user.png" alt="Icone1"></a>
        </div>
    </header>
    <main>
        <div class="cadastro">
            <h1 id="escrita-cadastro">Cadastro</h1>
            <p class="fazer-login">Já tem cadastro? <a href="login.html">Login</a></p>
            <form action="#" method="post" id="form-cadastro">
                <div class="input-cadastro">
                    <label for="cadastro-nome">Nome completo</label> <br>
                    <input type="text" id="cadastro-nome" placeholder="Ex.: Ana Maria da Silva" required>
                </div>
                <div class="input-dividido">
                    <div class="input-cadastro">
                        <label for="cadastro-cpf">CPF</label> <br>
                        <input type="text" id="cadastro-cpf" placeholder="111.222.333-44" required>
                    </div>
                    <div class="input-cadastro">
                        <label for="cadastro-telefone">Telefone</label> <br>
                        <input type="tel" id="cadastro-telefone" placeholder="(11) 99876-5432">
                    </div>
                    <div class="input-cadastro">
                        <label for="cadastro-dt-nasc">Data de nascimento</label> <br>
                        <input type="date" id="cadastro-dt-nasc">
                    </div>
                </div>
                <div class="input-cadastro">
                    <label for="cadastro-email">E-mail</label> <br>
                    <input type="email" id="cadastro-email" placeholder="Ex.: anamaria@email.com" required>
                </div>
                <div class="input-cadastro">
                    <label for="cadastro-senha">Senha</label> <br>
                    <input type="password" id="cadastro-senha" required>
                </div>
                <div class="input-dividido-2">
                    <div class="input-cadastro">
                        <label for="cadastro-endereco">Endereço</label> <br>
                        <input type="text" id="cadastro-endereco" placeholder="Rua ABC" required>
                    </div>
                    <div class="input-cadastro">
                        <label for="cadastro-endereco-nr">Nº</label> <br>
                        <input type="text" id="cadastro-endereco-nr" placeholder="100" required>
                    </div>
                </div>
                <div class="input-dividido-3">
                    <div class="input-cadastro">
                        <label for="cadastro-endereco-comp">Complemento</label> <br>
                        <input type="text" id="cadastro-endereco-comp">
                    </div>
                    <div class="input-cadastro">
                        <label for="cadastro-ponto-ref">Ponto de referência</label> <br>
                        <input type="text" id="cadastro-ponto-ref">
                    </div>
                </div>
                <button>Cadastrar</button>
            </form>
        </div>
    </main>
</body>
</html>
